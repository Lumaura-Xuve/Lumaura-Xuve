<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUMAURA x XUVE</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e2e2e2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 255, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .portal-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .portal {
      background: rgba(0, 0, 0, 0.2);
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    .portal:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.4);
    }
    .portal h3 {
      margin: 0.5rem 0;
      font-size: 1rem;
      color: #00ffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LUMAURA x XUVE</h1>
    <p>An advanced ecosystem with holographic AI portals and blockchain integration</p>
    
    <div class="portal-grid">
      <div class="portal">
        <h3>XuveTeam</h3>
      </div>
      <div class="portal">
        <h3>XuveCode</h3>
      </div>
      <div class="portal">
        <h3>XuveVision</h3>
      </div>
      <div class="portal">
        <h3>XuveBank</h3>
      </div>
      <div class="portal">
        <h3>XuveOps</h3>
      </div>
      <div class="portal">
        <h3>XuveLegal</h3>
      </div>
      <div class="portal">
        <h3>XuveHome</h3>
      </div>
      <div class="portal">
        <h3>XuveFleet</h3>
      </div>
    </div>
  </div>
</body>
</html>
